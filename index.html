<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
	<link href="./assets/css/mp.css" rel="stylesheet">
</head>

<body>
	<div class="player">
		<!-- Dashboard -->
		<div class="dashboard">
			<!-- Header -->
			<header>
				<h4>Now playing:</h4>
				<h2>Song name</h2>
			</header>

			<!-- CD -->
			<div class="cd">
				<div class="cd-thumb">
				</div>
			</div>

			<!-- Control -->
			<div class="control">
				<div class="btn btn-repeat">
					<i class="fas fa-redo"></i>
				</div>
				<div class="btn btn-prev">
					<i class="fas fa-step-backward"></i>
				</div>
				<div class="btn btn-toggle-play">
					<i class="fas fa-pause icon-pause"></i>
					<i class="fas fa-play icon-play"></i>
				</div>
				<div class="btn btn-next">
					<i class="fas fa-step-forward"></i>
				</div>
				<div class="btn btn-random">
					<i class="fas fa-random"></i>
				</div>
			</div>
			<div class="timing">
				<span class="current-time"></span>
				<span class="duration"></span>
			</div>
			<input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
			<!-- <div class="control-right">
				<div class="btn btn-toggle-volume">
					<i class="fa-solid fa-volume-xmark icon-mute"></i>
					<i class="fa-solid fa-volume-high icon-unmute"></i>
					<input type="range" class="volume-bar" value="1" step="0.1" min="0" max="1" />
				</div>
			</div> -->

			<audio id="audio" src=""></audio>
		</div>

		<!-- Playlist -->
		<div class="playlist">
		</div>
	</div>
	<script src="./mp.js"></script>
</body>

</html>
